spring.application.name=pay-service-provider

#eureka服务器的地址
eureka.client.service-url.defaultZone=http://kaishengit:rootroot@127.0.0.1:7000/eureka,http://kaishengit:rootroot@127.0.0.1:7001/eureka

#开启config的服务发现
spring.cloud.config.discovery.enabled=true
#config服务器的地址
#spring.cloud.config.uri=http://localhost:9100
#config服务器在Eureka中的服务ID
spring.cloud.config.discovery.service-id=config-server
#{profile}的名称
spring.cloud.config.profile=dev
#{label}的名称
spring.cloud.config.label=master