<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>组件demo</h3>
        <todo></todo>
        <hello></hello>
        <table>
            <tr is="my-row"></tr>
        </table>
    </div>
    
    <script type="text/x-template" id="todoTemplate">
        <div class='todo'>{{message}}</div>
    </script>

    <script src="js/vue.js"></script>
    <script>
        //全局注册组件
        Vue.component("todo",{
            template:"#todoTemplate",
            data:function(){ //!!!!!组件中data必须是函数
                return {
                    message:"你好,Todo"
                };
            }
        });
        Vue.component("my-row",{
            template:"<tr><td>hello,table</td></tr>"
        })

        var vm = new Vue({
            el:"#app",
            data:{
                helloMessage:"Hello,hello"
            },
            components:{ //局部注册组件
                "hello":{
                    template:"<p>hello,component</p>"
                }
            }
        })


    </script>
</body>
</html>
